<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Foreign Exchange Lookup</title>
  </head>
  <body>
    <header><h1>Foreign Exchange Lookup</h1></header>
    <form id="lookup-form">
      <label>From: <input id="from-currency" type="text" required /></label>
      <label
        >To: <input id="to-currency" type="text" maxlength="3" required
      /></label>
      <button id="submit" type="Submit">Submit</button>
    </form>
    <div id="rate"></div>
  </body>
</html>
